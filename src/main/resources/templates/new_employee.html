<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
	integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
	crossorigin="anonymous">
	
<style type="text/css">
.form-check.form-check-inline.dpt {
    width: 73%;
    padding-top: 26px;
}

.form-check.form-check-inline.dpt label {
    padding-right: 11px;
    padding-bottom: 24px;
    font-weight: 700;
}</style>


</head>
<body>
     <div class ="container">
     <h1>Employee Management System</h1>
     <hr>
     <h2>Save Employee</h2>
       
     
     <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
	     <div class="form-group form-row">
	           <div class="col-sm-6">
	             <input type="text" th:field="*{firstname}" placeholder="Employee First Name" class="form-control" required>
	           </div>       
	           <div class="col-sm-6">
	             <input type="text" th:field="*{lastname}" placeholder="Employee Last Name" class="form-control">
	           </div>
	    </div>
	    
	    <div class="form-group form-row">
	           <div class="col-sm-6">
	              <input type="text" th:field="*{email}"  placeholder="Employee Email" class="form-control">
	           </div>       
	           <div class="col-sm-6">
	             <input placeholder="Date of birth" th:field="*{dob}" class="form-control" type="text" onfocus="(this.type='date')" id="date" required>
	           </div>
	    </div>
	    
	    <div class="form-group form-row">
	           <div class="col-sm-6">
	              <input placeholder="Joining Date" th:field="*{doj}" class="form-control" type="text" onfocus="(this.type='date')" id="date" required>

	           </div>       
	           <div class="col-sm-6">
	             <input type="text" th:field="*{address}" placeholder="Address" class="form-control" required>
	           </div>
	    </div>
	    
	    <div class="form-group form-row">
	           <div class="col-sm-6">
	              <input type="text" th:field="*{performance}" placeholder="Performance" class="form-control" >
	           </div>       
	           <div class="col-sm-6">
	             <input type="text" th:field="*{achievement}" placeholder="Achievement" class="form-control" >
	           </div>
	    </div>

           
           
           
           
           
                       <strong>Gender</strong>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" th:field="*{gender}" id="option1" value="Male">
                            <label class="form-check-label" for="option1">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" th:field="*{gender}" id="option2" value="Female">
                            <label class="form-check-label" for="option2">Female</label>
                        </div>
                        
                        
                        <strong>Status</strong>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" th:field="*{status}" id="option1" value="Active">
                            <label class="form-check-label" for="option1">Active</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" th:field="*{status}" id="option2" value="Inactive">
                            <label class="form-check-label" for="option2">Inactive</label>
                        </div>
                 
                        <br>
                        <div class="form-check form-check-inline dpt">
                        <label>Department</label>
                        <select class="form-control mb-4 col-4" th:field="*{dept}">
                            <option value="">Choose...</option>
                            <option value="IT">IT</option>
                            <option value="HR">HR</option>
                            <option value="Sale">Sale</option>
                            <option value="Account">Account</option>
                        </select>
                        </div>
                        
                        <br>
                        
                        <input type="text" th:field="*{salary}" 
           placeholder="salary" class="form-control mb-4 col-4" required>
           
          <!--   <textarea rows="5" cols="3"></textarea> --> 
           
           <button type="submit" class="btn btn-info col-2">Save Employee</button>
           
     </form>
     
     <hr>
     
     <a th:href="@{/}">Back to Employee List</a>
     
     </div>
</body>
</html>
